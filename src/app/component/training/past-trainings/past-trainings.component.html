<mat-form-field fxLayoutAlign="center center" fxLayout="row">
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table [dataSource]="exercisesData" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="calories">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.calories }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>duration</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.duration | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>state</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="itemsPerPage" [pageSizeOptions]="itemsPerPageOptions"></mat-paginator>
